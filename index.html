<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="text-white">
    <!--navbar-->
    <div class="bg-slate-700 flex justify-between p-4">
        <div class="ml-3 ">Navbar</div>
        <div>
            <label title="searchbox"  name="searchbox " class="h-2 ml-20 ">
                <input id="searchinput" type="text" placeholder="type to search" class="text-sm bg-slate-500 py-1 w-56 rounded-lg ml-10 focus:outline-none pl-2">
            </label>
        </div>
    </div>
    <!--main area-->
    <div class=" bg-slate-700 min-h-screen flex justify-around">
        <!--left-->
        <div class="w-36 bg-slate-700 rounded-sm ">
            <div class=" ml-1 flex flex-col">
                <div class="text-sm my-px rounded-md w-full h-auto p-1 pl-2 bg-slate-700 flex flex-col"><a href="#">Profile</a>
                    <div class="text-xs font-extralight ml-2 my-px">My Profile</div>
                    <div class="text-xs font-extralight ml-2 my-px">My Profile</div>
                    <div class="text-xs font-extralight ml-2 my-px">My Profile</div>
                    <div class="text-xs font-extralight ml-2 my-px">My Profile</div>
                </div>
                <div class="text-sm my-px rounded-md w-full h-8 p-1 pl-2 bg-slate-700">Tools</div>
                <div class="text-sm my-px rounded-md w-full h-8 p-1 pl-2 bg-slate-700">Info</div>
                <div class="text-sm my-px rounded-md w-full h-8 p-1 pl-2 bg-slate-700">Channels</div>
            </div>
            
        </div>
        <!--middle-->
        <div class="w-8/12 bg-slate-800 flex justify-evenly px-4 py-10 rounded-sm ">
            <div class="w-1/4  flex flex-col ">
                <h3 class="mb-8">News</h3>
                <div class="flex flex-col ">
                    <div class="w-full my-2 h-12 rounded-md pl-3 py-2 bg-slate-600"></div>
                    <div class="w-full my-2 h-12 rounded-md pl-3 py-2 bg-slate-600"></div>
                    <div class="w-full my-2 h-12 rounded-md pl-3 py-2 bg-slate-600"></div>
                    <div class="w-full my-2 h-12 rounded-md pl-3 py-2 bg-slate-600"></div>
                </div>
                
            </div>

            <div class="w-2/4  flex flex-col ">
                <h3 class="mb-8">Timeline</h3>
                <div class="flex flex-col ">
                    <div class="w-full my-2 h-24 rounded-md pl-3 py-2 bg-slate-600"></div>
                    <div class="w-full my-2 h-32 rounded-md pl-3 py-2 bg-slate-600"></div>
                    <div class="w-full my-2 h-48 rounded-md pl-3 py-2 bg-slate-600"></div>
                    
                   
                </div>
                
            </div>
            
        </div>

        <!--right-->
        <div class="w-60 bg-slate-700 rounded-sm ">
            <div class="w-full my-1 h-72 rounded-md  bg-slate-600"></div>
            <div class="w-full my-1 h-72 rounded-md  bg-slate-600"></div>
            
            
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
